<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Corrida do RobÃ´ ðŸ¤–ðŸ’¨</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: linear-gradient(to right, #2c3e50, #000); overflow: hidden; text-align: center; font-family: sans-serif; }
    canvas { display: none; margin-top: 20px; background: #1a1a1a; }
    button {
      margin-top: 40px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #00ffc8;
      color: black;
      cursor: pointer;
    }
    button:hover { background-color: #00ddb0; }
  </style>
</head>
<body>
  <h1 style="color: white; margin-top: 40px;">Corrida do RobÃ´ ðŸ¤–ðŸ’¨</h1>
  <button id="startBtn">Iniciar Jogo</button>
  <canvas id="game"></canvas>
<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
canvas.width = 600;
canvas.height = 400;

const startBtn = document.getElementById("startBtn");
let gameStarted = false;
let gameOver = false;

const playerDefault = {
  x: 50,
  y: 300,
  width: 30,
  height: 30,
  dy: 0,
  gravity: 0.5,
  jumpForce: -10,
  onGround: false,
  color: "#00ffc8"
};
let player = { ...playerDefault };

let coins = [];
function criarMoedas() {
  coins = [];
  for (let i = 0; i < 5; i++) {
    coins.push({
      x: 400 + i * 200,
      y: 260 + Math.random() * 100,
      radius: 10,
      collected: false
    });
  }
}

let platforms = [
  { x: 0, y: 350, width: 600, height: 10 }
];

let keys = {};
document.addEventListener("keydown", (e) => {
  keys[e.key] = true;
  if (e.key === "Enter" && gameStarted) {
    reiniciarJogo();
  }
});
document.addEventListener("keyup", (e) => keys[e.key] = false);

let score = 0;

function iniciarJogo() {
  canvas.style.display = "block";
  startBtn.style.display = "none";
  gameStarted = true;
  gameOver = false;
  reiniciarJogo();
  gameLoop();
}

function reiniciarJogo() {
  player = { ...playerDefault };
  criarMoedas();
  score = 0;
  gameOver = false;
  platforms[0].x = 0;
}

function update() {
  if (gameOver) return;

  player.dy += player.gravity;
  player.y += player.dy;

  if (keys[" "] || keys["ArrowUp"] || keys["w"]) {
    if (player.onGround) {
      player.dy = player.jumpForce;
      player.onGround = false;
    }
  }

  player.onGround = false;
  for (let plat of platforms) {
    if (
      player.x < plat.x + plat.width &&
      player.x + player.width > plat.x &&
      player.y + player.height < plat.y + 15 &&
      player.y + player.height > plat.y &&
      player.dy > 0
    ) {
      player.y = plat.y - player.height;
      player.dy = 0;
      player.onGround = true;
    }
  }

  platforms.forEach(p => p.x -= 2);
  coins.forEach(c => c.x -= 2);

  coins.forEach(c => {
    if (!c.collected &&
        player.x < c.x + c.radius &&
        player.x + player.width > c.x - c.radius &&
        player.y < c.y + c.radius &&
        player.y + player.height > c.y - c.radius) {
      c.collected = true;
      score++;
    }
  });

  coins.forEach(c => {
    if (c.x + c.radius < 0) {
      c.x = canvas.width + Math.random() * 400;
      c.y = 260 + Math.random() * 100;
      c.collected = false;
    }
  });

  if (platforms[0].x + platforms[0].width < 0) {
    platforms[0].x = 0;
  }

  // CondiÃ§Ã£o de Game Over: caiu do cenÃ¡rio
  if (player.y > canvas.height) {
    gameOver = true;
  }
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (!gameOver) {
    ctx.fillStyle = player.color;
    ctx.fillRect(player.x, player.y, player.width, player.height);

    ctx.fillStyle = "#ffffff33";
    for (let plat of platforms) {
      ctx.fillRect(plat.x, plat.y, plat.width, plat.height);
    }

    coins.forEach(c => {
      if (!c.collected) {
        ctx.beginPath();
        ctx.fillStyle = "#FFD700";
        ctx.arc(c.x, c.y, c.radius, 0, Math.PI * 2);
        ctx.fill();
      }
    });

    ctx.fillStyle = "white";
    ctx.font = "20px Arial";
    ctx.fillText("PontuaÃ§Ã£o: " + score, 10, 30);
    ctx.fillText("(Enter para reiniciar)", 400, 30);
  } else {
    ctx.fillStyle = "white";
    ctx.font = "40px Arial";
    ctx.fillText("GAME OVER", canvas.width / 2 - 120, canvas.height / 2 - 20);
    ctx.font = "20px Arial";
    ctx.fillText("Pressione Enter para recomeÃ§ar", canvas.width / 2 - 130, canvas.height / 2 + 20);
  }
}

function gameLoop() {
  if (!gameStarted) return;
  update();
  draw();
  requestAnimationFrame(gameLoop);
}

startBtn.addEventListener("click", iniciarJogo);
</script>
</body>
</html>
